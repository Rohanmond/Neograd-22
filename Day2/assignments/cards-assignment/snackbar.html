<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snackbar</title>
</head>
<body>
    <div class="snackbar-container">
        <div class="snackbar-element"><p>Can't send photo. Retry in 5 seconds.</p></div>
        <div class="snackbar-element snackbar-element-clickable">RETRY</div>
        <div class="snackbar-element snackbar-element-clickable"><i class="fas fa-times"></i></div>
    </div>
    <script src="https://kit.fontawesome.com/aea77d48ee.js" crossorigin="anonymous"></script>
</body>
</html>
