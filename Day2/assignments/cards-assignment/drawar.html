<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="drawar">
      <div class="drawar-header">
        <div class="drawar-title"><h2>Here title goes!</h2></div>
        <div class="drawar-subtitle"><small>SubText</small></div>
      </div>
      <div class="drawar-body">
        <a href="#">
          <div class="drawar-element">
            <i class="fas fa-inbox"></i>
            <p>Inbox</p>
          </div>
        </a>
        
        <div class="drawar-element">
          <i class="fas fa-star"></i>
          <p>Star</p>
        </div>
        <div class="drawar-element">
          <i class="fas fa-paper-plane"></i>
          <p>Send Mail</p>
        </div>
        <div class="drawar-element">
          <i class="fas fa-envelope-open-text"></i>
          <p>Drafts</p>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/aea77d48ee.js" crossorigin="anonymous"></script>
