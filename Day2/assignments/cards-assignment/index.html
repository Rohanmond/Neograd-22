        <div class="card card-two">
            <div class="card-body">
                <img class="card-img card-img-top" src="images/card.png" alt="">
                <div class="card-header card-header-one card-img-overlay img-overlay-card-two">
                    <h2 class="card-title">Our Changing Planet</h2>
                    <small class="card-subtitle">by <strong>Kurt Wagner</strong></small>
                </div>
                <p class="card-text card-text-one">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Architecto, nihil!</p>
            </div>
            <div class="card-footer card-footer-one">
                <button class="btn">Read</button>
                <button class="btn">Bookmark</button>
                <input id="toggle-heart-two" type="checkbox" />
                <label for="toggle-heart-two">❤</label>
                <button class="btn"><i class="fas fa-share"></i></button>
                <button class="btn"><i class="fas fa-chevron-circle-down"></i></button>
            </div>

        <div class="card card-three">
